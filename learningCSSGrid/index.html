<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid in CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>


    <!-- GRID LINES: lines which separate the columns & rows -->
    <!-- GRID CELLS: a single unit in a CSS GRID -->
    <!-- GRID ROW
        GRID COLUMN 
        GUTTER (GAP): the space between rows or columns
        GRID CONTAINER: the element containing display grid
        GRID ITEM: any direct descandant(child) of a grid container
  -->


  <!-- GRID has a special unit called fr(FRACTION) -->


    <div id="wrapper">
      <div class="container">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
        <div class="item item5">5</div>
        <div class="item item6">6</div>
      </div>
    </div>
  </body>
</html>
