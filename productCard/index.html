<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="card">
        <div class="product">
          <div class="image"><img src="image.jpg" alt="Product Photo" /></div>
          <div class="content">
            <header>
              <h3>
                <span>Brand Name</span>
                <span
                  ><i class="fa-solid fa-indian-rupee-sign"></i> 1655.99</span
                >
              </h3>
            </header>
            <small>Women's Designer Shirt</small>
            <p>Sizes</p>
            <div class="size-chart">
              <span>XS</span>
              <span>S</span>
              <span class="active">M</span>
              <span>L</span>
              <span>XL</span>
            </div>
            <p>Colors</p>
            <div class="color-chart">
              <span class="yellow"></span>
              <span class="maroon"></span>
              <span class="green"></span>
              <span class="purple"></span>
              <span class="lightblue"></span>
            </div>
            <a href="">Add To Cart</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
