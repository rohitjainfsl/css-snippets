<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Designer Radio & Checkboxes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <p class="gender">
        <label for="male">
          <input type="radio" id="male" />Male
          <span class="fancy"></span>
        </label>
      </p>

      <p class="sameAddress">
        <label for="same">
            <input type="checkbox" id="same" value="same">Same as permanent address
            <span class="fancy"></span>
        </label>
      </p>
    </div>
  </body>
</html>
